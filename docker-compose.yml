version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: agentsys-postgres
    environment:
      POSTGRES_DB: agentsys
      POSTGRES_USER: agentsys
      POSTGRES_PASSWORD: agentsys123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentsys"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentsys-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: agentsys-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentsys-network

  # ChromaDB向量数据库
  chromadb:
    image: chromadb/chroma:latest
    container_name: agentsys-chromadb
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=False
      - PERSIST_DIRECTORY=/chroma/chroma
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD-SHELL", "test -f /data/chroma.sqlite3"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - agentsys-network

  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentsys-backend
    environment:
      - DATABASE_URL=postgresql://agentsys:agentsys123@postgres:5432/agentsys
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - LLM_PROVIDER=${LLM_PROVIDER:-dashscope}
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - DASHSCOPE_MODEL=${DASHSCOPE_MODEL:-qwen-max}
      - DASHSCOPE_EMBEDDING_MODEL=${DASHSCOPE_EMBEDDING_MODEL:-text-embedding-v3}
      - USE_DASHSCOPE_EMBEDDING=${USE_DASHSCOPE_EMBEDDING:-true}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://api.openai.com/v1}
      - MODEL_NAME=${MODEL_NAME:-gpt-3.5-turbo}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - CORS_ORIGINS=http://localhost,http://localhost:3000,http://localhost:8080
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentsys-network

  # 前端Web应用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agentsys-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - agentsys-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  chroma_data:
    driver: local

networks:
  agentsys-network:
    driver: bridge

